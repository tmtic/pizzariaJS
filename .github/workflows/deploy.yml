name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
     - name: Deploy
       uses: JamesIves/github-pages-deploy-action@v4
       with:
        folder: /root
        branch: master
        
